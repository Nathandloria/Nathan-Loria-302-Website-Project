  <h1>Image Upload</h1>
  <h6>-Have any images you want to share with the page?</h6>
  <hr>

  <form name="images" method="POST" data-netlify="true" netlify-honeypot="bot-field" style="padding-left:5px;padding-bottom:5px;color:#696969;font-size:12pt;">
    <input name="bot-field" type="hidden">
    <fieldset>
      <div class="form-group">
        <label>Name:</label>
        <input type="text" class="form-control" placeholder="Enter name (for credit)" name="name" required>
      </div>
      <div class="form-group">
        <label>Choose an image:</label>
        <input type="file" class="form-control-file" name="image" required>
        <small id="fileHelp" class="form-text text-muted">Share your awesome frisbee pictures!</small>
      </div>
      <button type="submit" class="btn btn-primary">Submit image</button>
    </fieldset>
  </form>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
